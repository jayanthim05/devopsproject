<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>My Expense Tracker</h1>
            <p class="tagline">Track your daily expenses easily</p>
        </header>

        <!-- Server Status Box -->
        <div class="status-box">
            <p>Server Status: <span id="serverStatus">Checking...</span></p>
        </div>

        <!-- Main Form -->
        <div class="form-box">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <label>Expense Name:</label>
                <input type="text" id="name" placeholder="e.g. Coffee" required>

                <label>Amount (â‚¹):</label>
                <input type="number" id="amount" placeholder="0" required>

                <label>Category:</label>
                <select id="category" required>
                    <option value="">Choose</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>

                <label>Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Summary Cards -->
        <div class="summary">
            <div class="card">
                <h3>Total Spent</h3>
                <p class="amount">â‚¹<span id="totalAmount">0</span></p>
            </div>
            <div class="card">
                <h3>Total Items</h3>
                <p class="amount"><span id="totalCount">0</span></p>
            </div>
        </div>

        <!-- Expense List -->
        <div class="expense-box">
            <h2>Your Expenses</h2>
            <div id="expenseList">
                <p class="empty-msg">No expenses yet. Add your first one!</p>
            </div>
        </div>

        <!-- DevOps Demo Section -->
        <div class="demo-box">
            <h2>ðŸš€ðŸš€ðŸš€</h2>
            <p>Test automated deployment during high traffic</p>
            <button onclick="testHighTraffic()" class="demo-btn">Simulate High Traffic</button>
            <div id="testResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
